<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>资产历史记录</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<style>
        * {
            margin: 0px;
            padding: 0px;
            list-style: none;
            box-sizing: border-box;
        }

        [v-cloak] {
            display: none;
        }


        :root {
            --green: #00D3C4;
            --greenLight: #63ff00;
            --yellow: #ffe300;
            --line: #dedede;
            --gray: #888;
            --black: #000;
            --white: #fff;
        }

        body {
            font-size: 14px;
            font-family: '宋体';
        }

        .myapp {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto
        }

        .myapp h1 {
            font-weight: normal;
            font-size: clamp(26px, 3vw, 40px);
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px
        }

        .myapp h1 i {
            font-style: normal;
            font-size: 12px;
            color: var(--gray);
            cursor: pointer;
        }

        .myapp .tj {
            padding: 10px 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .myapp .tj i {
            font-style: normal;
            font-weight: bold;
            font-size: clamp(26px, 3vw, 40px);
            color: var(--green);
        }

        .el-table {
            color: var(--black);
        }

        .el-table .el-table__cell {
            padding: 0;
        }
        .el-table--border .el-table__cell:first-child .cell{
            padding: 0;
        }
        .el-table th.el-table__cell>.cell{
            padding: 0;
        }

        .el-table .cell {
            text-align: center;
            height: 38px;
            line-height: 38px;
            padding: 0;
        }
        .el-table td.el-table__cell .cell{
            height: auto;
            line-height: inherit;
        }

        .el-table thead tr {
            color: var(--white);
        }

        .el-table th.el-table__cell {
            background-color: var(--green);
        }


        .el-table input {
            border: solid 1px transparent;
            outline: none;
            width: 100%;
            text-align: center;
            color: var(--black);
            font-family: '宋体';
            font-size: 14px;
            height: 100%;
        }

        .el-table input:focus {
            border: solid 1px var(--green);
        }

        .el-table .sort-caret.ascending {
            border-bottom-color: var(--white);
        }

        .el-table .ascending .sort-caret.ascending {
            border-bottom-color: var(--yellow);
        }


        .el-table .sort-caret.descending {
            border-top-color: var(--white);
        }

        .el-table .descending .sort-caret.descending {
            border-top-color: var(--yellow);
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
        }
    .el-statistic{
        padding: 10px 0;
    }
    .number{
        color: var(--green);
    }


    </style>
</head>

<body>
<div class="myapp">
    <h1>历史资产记录</h1>
    <el-table border :data="money">
        <el-table-column
                label="项目">
            <template slot-scope="scope">
                <div style="display: flex;">
                    <el-statistic
                            group-separator=""
                            :precision="0"
                            :value="item.amount"
                            :title="item.project"
                            v-for="item in scope.row.money"
                    ></el-statistic>
                </div>
            </template>
        </el-table-column>
        <el-table-column
                label="总计"
                width="180">
            <template slot-scope="scope">
                <div style="font-size: 20px;font-weight: bold;color: var(--green)">{{totalLine(scope.row)}}</div>
            </template>
        </el-table-column>
        <el-table-column
                label="时间"
                width="80"
                prop="created_at">
        </el-table-column>
    </el-table>
</div>
<script src="index.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
    new Vue({
        el: '.myapp',
        data: {
            base: null,
            money: [],
        },
        mounted() {
            this.getBase()
            this.checkLogin()
            this.getMoney()
        },
        methods: {
            async getBase() {
                const {createClient} = supabase
                this.base = createClient('https://pmfxqcqvqrhxnxyotyzp.supabase.co', 'sb_publishable_T98PsjOazNXjyak2nXPwDg_ox52NaWg')
            },
            async checkLogin() {
                const {data} = await this.base.auth.getUser()
                if (data.user == null) {
                    location.href = 'index.html'
                }

            },
            async getMoney() {
                const {data} = await this.base.from('moneyHistory').select().order('id', {ascending: false})
                this.money = data
            },
            totalLine(el) {
                let total =0
                el.money.forEach((el)=>{
                    total+=Number(el.amount)
                })
                return total.toFixed(2)
            },
        },
        computed: {},
        watch: {}
    })
</script>
</body>

</html>
