<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>资产清单统计</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            list-style: none;
            box-sizing: border-box;
        }

        [v-cloak] {
            display: none;
        }


        :root {
            --green: #00D3C4;
            --greenLight: #63ff00;
            --yellow: #ffe300;
            --line: #dedede;
            --gray: #888;
            --black: #000;
            --white: #fff;
        }

        body {
            font-size: 14px;
            font-family: '宋体';
        }

        .myapp {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            width: 100%;
            max-width: 1100px;
            margin: 0 auto
        }

        .myapp h1 {
            font-weight: normal;
            font-size: clamp(26px, 3vw, 40px);
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px
        }

        .myapp h1 i {
            font-style: normal;
            font-size: 12px;
            color: var(--gray);
            cursor: pointer;
        }

        .myapp .tj {
            padding: 10px 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .myapp .tj i {
            font-style: normal;
            font-weight: bold;
            font-size: clamp(26px, 3vw, 40px);
            color: var(--green);
        }

        .el-table {
            color: var(--black);
        }

        .el-table .el-table__cell {
            padding: 0;
        }

        .el-table--border .el-table__cell:first-child .cell {
            padding: 0;
        }

        .el-table th.el-table__cell > .cell {
            padding: 0;
        }

        .el-table .cell {
            text-align: center;
            height: 38px;
            line-height: 38px;
            padding: 0;
        }

        .el-table thead tr {
            color: var(--white);
        }

        .el-table th.el-table__cell {
            background-color: var(--green);
        }


        .el-table input {
            border: solid 1px transparent;
            outline: none;
            width: 100%;
            text-align: center;
            color: var(--black);
            font-family: '宋体';
            font-size: 14px;
            height: 100%;
        }

        .el-table input:focus {
            border: solid 1px var(--green);
        }

        .el-table .sort-caret.ascending {
            border-bottom-color: var(--white);
        }

        .el-table .ascending .sort-caret.ascending {
            border-bottom-color: var(--yellow);
        }


        .el-table .sort-caret.descending {
            border-top-color: var(--white);
        }

        .el-table .descending .sort-caret.descending {
            border-top-color: var(--yellow);
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
        }


    </style>
</head>

<body>
<div class="myapp" style="max-width: 700px;">
    <h1>
        最新资产清单统计
        <div style="display: flex;align-items: center;"><i>(截至{{lastDate}})</i><i class="el-icon-refresh"
                                                                                  @click="insertData"></i></div>
    </h1>
    <el-table border :data="money">
        <el-table-column
                label="序号"
                prop="id"
                sortable
                width="65">
        </el-table-column>
        <el-table-column
                label="项目">
            <template slot-scope="scope">
                <div v-cloak v-if="!scope.row.edit" @click="beginEdit(scope.row)">{{scope.row.project}}</div>
                <input v-else v-model="scope.row.project" @blur="quitEdit(scope.row)">
            </template>
        </el-table-column>
        <el-table-column
                label="金额"
                prop="amount"
                sortable>
            <template slot-scope="scope">
                <div v-cloak v-if="!scope.row.edit" @click="beginEdit(scope.row)">{{scope.row.amount}}</div>
                <input v-else v-model="scope.row.amount" @blur="quitEdit(scope.row)">
            </template>
        </el-table-column>
    </el-table>
    <div class="footer">
        <div class="tj">总计：<i>{{total}}</i></div>
    </div>
</div>
<script src="index.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
    new Vue({
        el: '.myapp',
        data: {
            base: null,
            lastDate: '',
            money: [],
            moneyAll: [],
            moneyHistory: [],
        },
        mounted() {
            this.getBase()
            this.checkLogin()
            this.getMoney()
            this.getMoneyAll()
            this.getMoneyHistory()
            this.getDate()
        },
        methods: {
            async getBase() {
                const {createClient} = supabase
                this.base = createClient('https://pmfxqcqvqrhxnxyotyzp.supabase.co', 'sb_publishable_T98PsjOazNXjyak2nXPwDg_ox52NaWg')
            },
            async checkLogin() {
                const {data} = await this.base.auth.getUser()
                if (data.user == null) {
                    location.href = 'index.html'
                }

            },
            async getMoney() {
                const {data} = await this.base.from('money').select().eq('show', true).order('id', {ascending: true})
                this.money = data
                this.money.forEach((el) => {
                    this.$set(el, 'edit', false)
                })
            },
            async getMoneyAll() {
                const {data} = await this.base.from('money').select().order('id', {ascending: true})
                this.moneyAll = data
            },
            async getMoneyHistory() {
                const {data} = await this.base.from('moneyHistory').select().order('id', {ascending: false})
                this.moneyHistory = data
            },
            async getDate() {
                const {data} = await this.base.from('refreshDate').select()
                this.lastDate = data[0].date
            },
            beginEdit(data) {
                data.edit = true
            },
            async quitEdit(data) {
                data.edit = false
                await this.base.from('money').update({
                    project: data.project,
                    amount: data.amount,
                }).eq('id', data.id)
                this.getMoneyAll()

            },
            async insertData() {
                let id
                if (this.moneyHistory.length > 0) {
                    let maxObject = this.moneyHistory.reduce((prev, current) => (prev.id > current.id ? prev : current));
                    id = maxObject.id + 1
                } else {
                    id = 1
                }

                const created_at = this.toDate(new Date())


                let moneyObject = []
                this.moneyAll.forEach((el) => {
                    moneyObject.push({
                        project: el.project,
                        amount: el.amount
                    })
                })

                await this.base.from('moneyHistory').insert({
                    id: id,
                    money: moneyObject,
                    created_at: created_at
                })
                await this.base.from('refreshDate').update({'date': created_at}).eq('id', '1')
                this.$message({
                    type: 'success',
                    message: '数据存储成功',
                    onClose: () => {
                        location.reload()
                    }
                });

            },
            toDate(date) {
                let Y = date.getFullYear() + '-';
                let M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
                let D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
                let h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
                let m = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
                let s = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());
                return Y + M + D + h + m + s;
            }
        },
        computed: {
            total() {
                let total = 0;
                this.money.forEach((el) => {
                    total += Number(el.amount)
                })
                return total.toFixed(2)
            },
        },
        watch: {}
    })
</script>
</body>

</html>
